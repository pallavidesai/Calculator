<html>
<script>
var HOST = location.origin.replace(/^http/, 'ws')
var ws = new WebSocket(HOST);
var el;

ws.onmessage = function (event) {
  el = document.getElementById('server-time');
  el.innerHTML = 'Server time: ' + event.data;
};
</script>
<body>\
    <div id="el"></div>
    <div id = "server-time"></div>
</body>
</html>
